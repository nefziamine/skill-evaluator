services:
  postgres:
    image: postgres:16-alpine
    container_name: skill-evaluator-db
    environment:
      POSTGRES_DB: skill_evaluator_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - skill-evaluator-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skill-evaluator-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/skill_evaluator_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      JWT_SECRET: your-256-bit-secret-key-change-this-in-production-minimum-32-characters
      JWT_EXPIRATION: 86400000
      GEMINI_API_KEY: ${GEMINI_API_KEY:-AIzaSyC8mGyyhI_qPTEJqLPB43OBvaFyGCnmFa0}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - skill-evaluator-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: skill-evaluator-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - skill-evaluator-network
    environment:
      - VITE_API_BASE_URL=http://localhost:8080/api

volumes:
  postgres_data:
  maven_cache:


networks:
  skill-evaluator-network:
    driver: bridge
